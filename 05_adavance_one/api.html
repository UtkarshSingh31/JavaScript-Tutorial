<script>
    const requrl='https://api.github.com/users/utkarshsingh31'

        if(xhr.status >=200 && xhr.status < 300){
            console.log("Request Fulfilled")
            const data=JSON.parse(this.responseText)
            console.log(typeof data)
            console.log(data.login);
        }
    }
    xhr.send()
